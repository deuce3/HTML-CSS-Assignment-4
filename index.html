<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Haggard Park</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-black navbar-dark fixed-top px-5 nav-container">
        <div class="container-fluid">
            <!-- Toggle Navbar hamburger button to the right -->
            <a href="#" class="navbar-brand px-5">Haggard Park</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Nav Links -->
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto px-5">
                    <li class="nav-item"><a href="#gallery" class="nav-link">Gallery</a></li>
                    <li class="nav-item"><a href="#map" class="nav-link">Map</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Gallery -->
    <section id="gallery" class="p-5 p-lg-0 lg-5 text-center text-sm-start gallery-container">
        <div class="container p-10 m-5">
            <h2 class="text-center p-5 border border-2 border-secondary rounded-3 bg-black text-white">The Beautiful Haggard Park</h2>
            <div class="row p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="res/image-1.jpeg" alt="Gazebo at Haggard Park" class="img-fluid p-0 rounded-3">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="res/image-2.jpeg" alt="Pond at Haggard Park" class="img-fluid p-0 rounded-3">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="res/image-3.jpeg" alt="Playground at Haggard Park" class="img-fluid p-0 rounded-3">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="res/image-4.jpeg" alt="Side view of pond at Haggard Park" class="img-fluid p-0 rounded-3">
                </div>
            </div>
            <div class="row p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="res/image-5.jpeg" alt="Playground at Haggard Park" class="img-fluid p-0 rounded-3">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="res/image-6.jpeg" alt="Train car at Haggard Park" class="img-fluid p-0 rounded-3">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="res/image-7.jpeg" alt="Front view of pond at Haggard Park" class="img-fluid p-0 rounded-3">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="res/image-8.jpeg" alt="Side view of Gazebo at Haggard Park" class="img-fluid p-0 rounded-3">
                </div>
            </div>
        </div>
    </section>

    <section id="map" class="p-5 p-lg-0 lg-5 text-center text-sm-start map-container">
        <div class="container p-10 m-5">
            <h2 class="text-center p-5 border border-2 border-secondary rounded-3 bg-black text-white">Directions</h2>
            <img src="res/image-9.png" alt="Map of Downtown Plano including Haggard Park" class="img-fluid p-4 rounded-3">
            <p class="mt-2">Haggard Park has a gazebo, playground and restrooms, and is the home of the Interurban Railway Museum. 
                The gazebo is available for reservation. To rent the gazebo, please call 555-555-5555 or email Fake McFakey.</p>
        </div>
    </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
